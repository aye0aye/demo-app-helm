resources:

# resources for sample application running on Kubernetes on AWS

  # - name: int-helm
  #   type: integration
  #   integration: ttrahan-kube

# Integration that stores AWS credentials
  - name: int_aws_helm
    type: integration
    integration: dr-aws

################################
# Nginx component

# Docker Image
  - name: img_nginx_helm
    type: image
    pointer:
      sourceName: nginx
    seed:
      versionName: 1.7.9

# Docker Image
  - name: img_nginx_helm_validated
    type: image
    pointer:
      sourceName: nginx
    seed:
      versionName: 1.7.9

################################
# Sample Node Aye-Aye component

# application code
  - name: repo_sample_helm
    type: gitRepo
    integration: ttrahan-gh
    pointer:
      sourceName: aye0aye/demo-app-helm
      branch: master

# Docker Image
  - name: img_sample_helm
    type: image
    integration: dr-ecr
    pointer:
      sourceName: 679404489841.dkr.ecr.us-east-1.amazonaws.com/demo-app-helm
    seed:
      versionName: master.1

################################
# TEST environment

# env vars - Sample Node Aye-Aye component - TEST
  - name: params_sample_helm_test
    type: params
    version:
      params:
        ENVIRONMENT: "TEST"
        PORT: 80
        MEMORY: 64
        CPUSHARES: .25
        REPLICAS: 1

################################
# PROD environment

# Docker Image validated in Test
  - name: img_sample_helm_validated
    type: image
    integration: dr-ecr
    pointer:
      sourceName: 679404489841.dkr.ecr.us-east-1.amazonaws.com/demo-app-helm
    seed:
      versionName: master.1

# env vars - Sample Node Aye-Aye component - TEST
  - name: params_sample_helm_prod
    type: params
    version:
      params:
        ENVIRONMENT: "PROD"
        PORT: 80
        MEMORY: 128
        CPUSHARES: .5
        REPLICAS: 2
